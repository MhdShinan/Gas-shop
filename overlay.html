<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Overlay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/components.css" />
    <link rel="stylesheet" type="text/css" href="./css/Overlay.css" />
  </head>
  <body>
    <div class="overlay">
      <div class="rowsmall">
        <div class="columnsmall">
          <h1 class="ui heading size-headingxs">Small</h1>
          <img src="images/SMALL.jpeg" alt="Small" class="small_two" />
        </div>
        <div class="columnsize">
          <div class="rowsize">
            <h2 class="size ui heading size-headingxs">Size</h2>
            <button class="close_one">
              <img src="public/images/img_close.svg" />
            </button>
          </div>
          <div class="rowawailable">
            <h3 class="ui heading size-headingxs">Awailable</h3>
            <button class="flex-row-center-center order_now">
              <img src="public/images/img_notification.svg" alt="Notification" class="notification" />
              <span> Order Now</span>
            </button>
          </div>
          <h4 class="price ui heading size-headingxs">Price</h4>
          <h5 class="description ui heading size-headingxs">Description</h5>
        </div>
      </div>
    </div>
  </body>
</html>
