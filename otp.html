<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/components.css" />
    <link rel="stylesheet" type="text/css" href="./css/DesktopSixteen.css" />
    <link rel="stylesheet" type="text/css" href="./css/Overlay.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Swal for alerts -->
</head>
<body>
    <div class="overlay" id="new-overlay">
        <div class="new-overlay-content">
            <h2>Login</h2>
            <p id="otp-status"></p>
            <form id="orderForm" class="form-box-unique" method="POST">
                <div class="responsive-container-block">
                    <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12">
                        <input class="input-3d" name="Name" id="name" placeholder="Name" required> 
                        <input class="input-3d" name="Contact Number" id="contactNumber" placeholder="Contact Number" required>
                    </div>
                    <button type="button" class="btn-order" id="confirm-btn">Confirm</button>

                    <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12" style="display:none;" id="otp-input-block">
                        <input class="input-3d" name="Otp" id="otp" placeholder="Enter OTP" required>
                    </div>
                    <div class="buttons-container" style="display:none;" id="submit-btn-container">
                        <button type="button" class="btn-order" id="submit-otp-btn">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/otp.js"></script>
</body>
</html>
