<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Uwais&Sons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/swiper@11.0.6/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/font.css" />
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <link rel="stylesheet" type="text/css" href="../css/components.css" />
    <link rel="stylesheet" type="text/css" href="../css/DesktopSixteen.css" />
    <link rel="stylesheet" type="text/css" href="../css/Overlay.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  </head>
  <body>
    <div class="desktop-sixteen">
      <div class="columnarrowleft">
        <header class="custom-header">
          <div class="custom-header-top">
          
              <img src="../images/download (1).png" alt="Litro Gas Logo" class="custom-logo">
             
              <img src="../images/1.png" alt="Uwais & Sons Logo" class="custom-brand-logo">
              <img src="../images/mk.jpg" alt="Litro Gas Logo" class="custom-logo">
              <div class="custom-right-container">
                <a href="" id="Home-button" class="custom-login-btn">Home</a>
                <div class="custom-date-time">
                    <span id="currentDate"></span><br>
                    <span id="currentTime"></span>
                </div>
            </div>

          </div>
          
        </header>
      <br><br><br><br><br>            <br><br><br><br><br>      <br><br><br><br><br><br><br><br><br><br>
      </div>    
      <div class="row_three">
        <div class="rowsmall container-xs">
          <div class="cardrotate">
            <div class="card-inner">
              <div class="card-front">
                <h2 class="card-title">Small</h2>
                <img src="../images/SMALL.jpeg" alt="Card Image" class="card-image">
              </div>
              <div class="card-back">
                <h2 class="card-title">SMALL</h2><br><br>
                <div class="center-text-container">
                  <p class="center.text">SIZE : 2.5 Kg<br><br>
                    PRIZE : <!--from telegram bot--><br><br>
                    STOCK : <!--from telegram bot--> </p>
                </div>
                <br>
                <button class="btn-order" id="order-now-new-btn" style="margin-top: 20px; background-color: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer;">
                  Order
                </button>
              </div>
            </div>
          </div>
          <div class="cardrotate">
            <div class="card-inner">
              <div class="card-front">
                <h2 class="card-title">MEDIUM</h2>
                <img src="../images/MEDIUM.jpeg" alt="Card Image" class="card-image">
              </div>
              <div class="card-back">
                <h2 class="card-title">MEDIUM</h2><br><br>
                <div class="center-text-container">
                  <p class="center.text">SIZE<br><br>PRIZE<br><br>STOCK</p>
                </div>
                <br>
                <button class="btn-order" id="order-now-new-btn" style="margin-top: 20px; background-color: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer;">
                  Order
                </button>
              </div>
            </div>
          </div>
          <div class="cardrotate">
            <div class="card-inner">
              <div class="card-front">
                <h2 class="card-title">LARGE</h2>
                <img src="../images/BIG.jpeg" alt="Card Image" class="card-image">
              </div>
              <div class="card-back">
                <h2 class="card-title">LARGE</h2><br><br>
                <div class="center-text-container">
                  <p class="center.text">SIZE<br><br>PRIZE<br><br>STOCK</p>
                </div>
                <br>
                <button class="btn-order" id="order-now-new-btn" style="margin-top: 20px; background-color: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer;">
                  Order
                </button>
              </div>
            </div>
          </div>
          <div class="cardrotate">
            <div class="card-inner">
              <div class="card-front">
                <h2 class="card-title">EX-LARGE</h2>
                <img src="../images/WhatsApp Image 2024-09-21 at 22.35.07_9166b00b.jpg" alt="Card Image" class="card-image">
              </div>
              <div class="card-back">
                <h2 class="card-title">EX-LARGE</h2><br><br>
                <div class="center-text-container">
                  <p class="center.text">SIZE : 20.5 Kg<br><br>PRIZE : <!-- Admin Panel--><br><br>STOCK : <!-- Admin Panel--></p>
                </div>
                <br>
                <button class="btn-order" id="order-now-new-btn" style="margin-top: 20px; background-color: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer;">
                  Order
                </button>
              </div>
            </div>
          </div>    
                
          </div>
        </div>
      </div>
     
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../js/admin.js"></script>
    <script src="../js/script.js"></script>
  </body>
  
</html>
