<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Uwais&Sons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/swiper@11.0.6/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/font.css" />
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <link rel="stylesheet" type="text/css" href="../css/components.css" />
    <link rel="stylesheet" type="text/css" href="../css/DesktopSixteen.css" />
    <link rel="stylesheet" type="text/css" href="../css/Overlay.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
  
      .form-container {
        background-color: white;
        border-radius: 10px;
        padding: 30px;
        width: 300px;
        box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        transform: perspective(1000px) rotateX(10deg);
        transition: transform 0.3s ease;
      }
  
      .form-container:hover {
        transform: perspective(1000px) rotateX(0deg);
      }
  
      .form-container h2 {
        text-align: center;
        color: #333;
      }
  
      .form-group {
        margin-bottom: 15px;
      }
  
      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #333;
      }
  
      .form-group select, 
      .form-group input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.05);
        background-color: #fff;
      }
  
      .form-group select {
        background-color: #f9f9f9;
      }
  
      .form-group input[type="text"]:focus,
      .form-group select:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
      }
  
      .btn-submit {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }
  
      .btn-submit:hover {
        background-color: #0056b3;
      }
  
      .price-quantity-container {
        display: flex;
        justify-content: space-between;
      }
  
      .price-quantity-container input {
        width: 45%;
      }
      @media (max-width: 768px) {
    .form-container {
      width: 80%;
      padding: 20px;
      transform: perspective(1000px) rotateX(5deg);
    }

    .price-quantity-container input {
      width: 100%;
      margin-bottom: 10px;
    }

    .price-quantity-container {
      flex-direction: column;
    }

    .btn-submit {
      padding: 8px 16px;
      font-size: 14px;
    }

    header.custom-header {
      flex-direction: column;
      align-items: center;
    }
    
    .custom-logo, .custom-brand-logo {
      width: 60px; /* Adjust logo size for tablets */
    }
  }

  /* Mobile Phones */
  @media (max-width: 480px) {
    body {
      height: auto;
      align-items: flex-start;
      padding: 20px;
    }

    .form-container {
      width: 100%;
      padding: 15px;
      box-shadow: none;
    }

    .price-quantity-container input {
      width: 100%;
    }

    .form-group label,
    .form-group select,
    .form-group input {
      font-size: 14px;
    }

    .btn-submit {
      padding: 10px;
      font-size: 14px;
    }

    header.custom-header {
      flex-direction: column;
      align-items: center;
    }

    .custom-logo, .custom-brand-logo {
      width: 50px; /* Adjust logo size for mobile */
    }

    .custom-right-container {
      margin-top: 10px;
    }

    .custom-date-time {
      font-size: 12px; /* Reduce font size for mobile */
    }
  }
    </style>
  </head>
  <body>
    <div class="desktop-sixteen">
      <div class="columnarrowleft">
      </div>    
      <div class="row_three">
        <div class="rowsmall container-xs">
          <div class="form-container">
            <h2>Product Entry</h2>
            <form>
              <div class="form-group">
                <label for="size">Select Size:</label>
                <select id="size" name="size">
                  <option value="small">Small</option>
                  <option value="medium">Medium</option>
                  <option value="large">Large</option>
                  <option value="extra-large">Extra Large</option>
                </select>
              </div>
              <div class="form-group price-quantity-container">
                <input type="text" id="price" name="price" placeholder="Price" />
                <input type="text" id="quantity" name="quantity" placeholder="Quantity" />
                
              </div>
              <button type="submit" class="btn-submit">Add Product</button>
            </form>
            <br>
            <div class="custom-header-top">
              <div class="custom-right-container">
                <a href="" id="Home-button" class="custom-login-btn">Home</a>
               </div>
          </div>
          </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../js/admin.js"></script>
    <script src="../js/script.js"></script>
  </body>
  
</html>
